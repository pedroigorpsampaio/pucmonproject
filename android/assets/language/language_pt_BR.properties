1-001B3510C4CD_Desc = A Natureza \u00E9 c\u00EDclica e est\u00E1 em constante transforma\u00E7\u00E3o.\
                      Mas algumas transforma\u00E7\u00F5es dependem da a\u00E7\u00E3o do Homem e podem \
                      significar um futuro melhor para a Natureza. Eu fa\u00E7o minha parte em prol de um \
                      futuro melhor. Pode imaginar que objeto sou? N\u00E3o estou muito longe. \
                      Depois de me descobrir, saiba que eu fui adaptado e irei guiar sua jornada atrav\u00E9s da minha luz!
1-001B3510C4CD_Link = Agora voc\u00EA pode continuar em sua miss\u00E3o especial. A pr\u00F3xima parte j\u00E1 \
                        deve estar vis\u00EDvel e vai exigir um pouco de racioc\u00EDnio. Boa sorte!
1-F45EAB27517AX_Desc = Para me destravar, voc\u00EA ter\u00E1 que me encontrar primeiro. Existem \
                      tr\u00EAs caixas especiais aqui, todos elas dizem alguma coisa, mas apenas uma \
                        est\u00E1 dizendo a verdade. Eu estou em uma dessas caixas especiais, voc\u00EA pode me encontrar?
1-F45EAB27517AX_Link = Voc\u00EA est\u00E1 quase terminando a miss\u00E3o especial! Voc\u00EA s\u00F3 precisa encontrar \
                      o \u00FAltimo sensor. Agora n\u00E3o h\u00E1 mais c\u00F3digos, mas voc\u00EA ter\u00E1 que \
                      ativar esse sensor especial assim que o encontrar. Mas onde ele est\u00E1 escondido? \
                      Aqui est\u00E1 uma dica: eu tenho olhos, mas n\u00E3o vejo. Eu tenho uma boca mas n\u00E3o falo. \
                      Eu tenho uma cabe\u00E7a, mas n\u00E3o penso. O que eu sou?
1-34B1F7D508B2_Desc = Voc\u00EA chegou ao \u00FAltimo passo da sua miss\u00E3o especial. Apenas mais uma coisa \
