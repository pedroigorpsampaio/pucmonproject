# locations
Location_NIT_Name = N\u00FAcleo de Inova\u00E7\u00E3o Tecnol\u00F3gica
Location_NIT_Desc = O N\u00FAcleo de Inova\u00E7\u00E3o Tecnol\u00F3gica \u00E9 composto por v\u00E1rios laborat\u00F3rios \
que englobam v\u00E1rias \u00E1reas da computa\u00E7\u00E3o. Est\u00E1gios s\u00E3o oferecidos para estudantes \
da universidade como uma grande oportunidade para conhecer tanto o trabalho cient\u00EDfico como o de mercado. \
O est\u00E1gio tamb\u00E9m \u00E9 uma atividade complementar v\u00E1lida que os alunos \
podem fazer para atingir as horas necess\u00E1rias para poder se formar.
Location_CicloBasico_Name = Ciclo B\u00E1sico
Location_CicloBasico_Desc = O Ciclo B\u00E1sico \u00E9 o primeiro ciclo dentro da estrutura \
                            curricular dos cursos de gradua\u00E7\u00E3o do Centro T\u00E9cnico \
                            Cient\u00EDfico, concentrando as disciplinas comuns a todos os seus \
                            cursos de Gradua\u00E7\u00E3o. No Ciclo B\u00E1sico, o aluno recebe \
                            ampla forma\u00E7\u00E3o cient\u00EDfica nas \u00E1reas de Matem\u00E1tica, \
                            F\u00EDsica, Qu\u00EDmica e Inform\u00E1tica, com intensa pr\u00E1tica \
                            laboratorial e ampla forma\u00E7\u00E3o human\u00EDstica. Tamb\u00E9m \
                            pertencem ao curr\u00EDculo comum a disciplina de Introdu\u00E7\u00E3o \
                            \u00E0 Engenharia, que \u00E9 uma disciplina de projetos, com abordagem \
                            hands-on, ou seja, aprendizado a partir de problemas concretos, \
                            proporcionando aos alunos a oportunidade de trabalhar em equipe em torno \
                            de um problema comum, aprendendo a exercitar a aplica\u00E7\u00E3o do \
                            m\u00E9todo de engenharia a partir de uma aprendizagem significativa. \
                            Visite o Ciclo B\u00E1sico do CTC. A secretaria fica no 2\u00B0 andar do \
                            Pr\u00E9dio Cardeal Leme - sala 251. Nossa equipe poder\u00E1 esclarecer \
                            suas d\u00FAvidas, orient\u00E1-lo e voc\u00EA tamb\u00E9m poder\u00E1 \
                            se informar sobre avisos e comunicados importantes dispon\u00EDveis em nossos murais.
Location_PUCStand_Name = PUC Por Um Dia Stand
Location_PUCStand_Desc = A Pontif\u00EDcia Universidade Cat\u00F3lica do Rio de Janeiro realiza, \
                         anualmente, o PUC por um Dia. Neste dia, todas as unidades da Universidade\
                         (departamentos, bibliotecas, laborat\u00F3rios e demais \u00F3rg\u00E3os \
                         acad\u00EAmicos) recebem estudantes do Ensino M\u00E9dio, seus pais e \
                         professores. Os visitantes t\u00EAm oportunidade de conhecer as unidades de \
                         ensino e pesquisa da PUC-Rio, seus centros interdisciplinares e outros \
                         setores acad\u00EAmicos e de servi\u00E7os, inseridos em um campus que, \
                         al\u00E9m de integrador e aconchegante, constitui \u00E1rea de reserva \
                         ambiental da Mata Atl\u00E2ntica.
Location_Library_Name = Biblioteca Central
Location_Library_Desc = A Biblioteca Central (BC), localizada no Ed. da Amizade, Ala Frings, 3\u00BA andar, \
                       re\u00FAne acervo do Sistema de Bibliotecas, que compreende livros, monografias, \
                        peri\u00F3dicos e documentos especiais.  \n\n \
                        Hor\u00E1rio \u2013 Per\u00EDodo Letivo - de 2a. a 6a. feira, de 7h30 \u00E0s 22h30 e aos \
                        s\u00E1bados de 9h \u00E0s 13h30. \n \
                        Hor\u00E1rio \u2013 F\u00E9rias - 2a. a 6a.feira, de 8h30 \u00E0s 19h. N\u00E3o funciona aos s\u00E1bados. \n\n \
                        Na BC encontra-se a Cole\u00E7\u00E3o Did\u00E1tica (CD), composta das bibliografias b\u00E1sica \
                        e complementar, dos cursos de gradua\u00E7\u00E3o e a cole\u00E7\u00E3o de obras de refer\u00EAncia \
                        geral (dicion\u00E1rios, enciclop\u00E9dias etc.). \n \
                        No Armaz\u00E9m da BC localizam-se livros nas diversas \u00E1reas do conhecimento, \
                        peri\u00F3dicos, teses e disserta\u00E7\u00F5es da PUC-Rio e obras raras. O acesso ao \
                        acervo do Armaz\u00E9m \u00E9 restrito, deve ser localizado e solicitado para \
                        consulta/empr\u00E9stimo atrav\u00E9s do cat\u00E1logo-online, nos terminais da Biblioteca.
Location_RDC_Name = Rio DataCentro
Location_RDC_Desc = O RDC \u00E9 um \u00D3rg\u00E3o de Apoio da Universidade, subordinado \u00E0 \
                      Vice-Reitoria para Assuntos Acad\u00EAmicos, que prov\u00EA servi\u00E7os \
                      de inform\u00E1tica e de comunica\u00E7\u00E3o de dados, em apoio \u00E0s \
                      atividades acad\u00EAmicas e administrativas da Universidade.
# missions
Mission_Repeatable = Repet\u00EDvel
Mission_Interval = Intervalo de Tempo
Mission_TimeRemaining = Faltam
Mission_TimeUnit = Minutos
Mission_VisitLabGrad_Name = Visitar o LabGrad
Mission_VisitLabGrad_Desc =  Visite o laborat\u00F3rio de gradua\u00E7\u00E3o em inform\u00E1tica e \
                             conhe\u00E7a suas instala\u00E7\u00F5es. Para adquirir sua recompensa, \
                             busque o sensor do laborat\u00F3rio que se encontra logo na entrada.
Mission_LabGradAccount_Name = Criar conta no LabGrad
Mission_LabGradAccount_Desc = Para utilizar o laborat\u00F3rio de gradua\u00E7\u00E3o, \u00E9 \
                                necess\u00E1ria criar sua conta. Para criar sua conta, v\u00E1 at\u00E9 \
                                o laborat\u00F3rio localizado no t\u00E9rreo do NIT (N\u00FAcleo de \
                                Inova\u00E7\u00E3o Tecnol\u00F3gica) do departamento de inform\u00E1tica \
                                e fale com o suporte do laborat\u00F3rio. Ap\u00F3s a cria\u00E7\u00E3o \
                                da conta, pe\u00E7a ao funcion\u00E1rio do suporte para disponibilizar \
                                o sensor da miss\u00E3o. Ap\u00F3s disponibiliza\u00E7\u00E3o, busque \
                                pelo sensor pelo menu Buscar e sua recompensa ser\u00E1 obtida.
Mission_VisitCicloBasico_Name = Visitar Ciclo B\u00E1sico
Mission_VisitCicloBasico_Desc = Visite o Ciclo B\u00E1sico do CTC. A secretaria fica no 2\u00B0 \
                                andar do Pr\u00E9dio Cardeal Leme - sala 251. A equipe do CB poder\u00E1 \
                                esclarecer suas d\u00FAvidas, orient\u00E1-lo e voc\u00EA tamb\u00E9m \
                                poder\u00E1 se informar sobre avisos e comunicados importantes dispon\u00EDveis \
                                em nossos murais. Para ganhar sua recompensa, solicite a \
                                disponibiliza\u00E7\u00E3o do sensor da miss\u00E3o e o busque pelo menu Buscar.
Mission_SecretPrize_Name =      Miss\u00E3o Secreta
Mission_SecretPrize_Desc =      Encontre o sensor secreto que est\u00E1 em algum lugar perto do estande. \
                                Acesse e siga as instru\u00E7\u00F5es para ganhar o pr\u00EAmio especial!
Mission_Circuit1_Name =         PUC Por Um Dia - Parte 1
Mission_Circuit1_Desc =         Encontre o sensor que est\u00E1 em algum lugar perto do estande. Acesse e siga \
                                as instru\u00E7\u00F5es. Dica: Existe algum objeto grande que \
                                voc\u00EA n\u00E3o saiba porque est\u00E1 l\u00E1?
Mission_Circuit2_Name =         PUC Por Um Dia - Parte 2
Mission_Circuit2_Desc =         Encontre o segundo sensor que est\u00E1 em algum lugar perto do estande. \
                                Acesse e siga as instru\u00E7\u00F5es. Dica: procure por objetos semelhantes \
                                a ba\u00FAs do tesouro no estande.
Mission_Circuit3_Name =         PUC Por Um Dia - Parte 3
Mission_Circuit3_Desc =         Encontre o \u00FAltimo sensor que est\u00E1 em algum lugar no estande. \
                                Acesse e siga as instru\u00E7\u00F5es para ganhar o pr\u00EAmio final. \
                                Este sensor precisa de ativa\u00E7\u00E3o para funcionar. Mas antes de ativ\u00E1-lo, \
                                voc\u00EA deve descobrir onde est\u00E1! Preste aten\u00E7\u00E3o na dica obtida ao terminar a parte 2!
Mission_SecondCircuit1_Name = Experimento - Parte 1
Mission_SecondCircuit1_Desc = Encontre o sensor que est\u00E1 em algum lugar dentro do NIT. Acesse-o e siga \
                                as instru\u00E7\u00F5es. Dica: Existe algum objeto grande que \
                                voc\u00EA n\u00E3o saiba porque est\u00E1 l\u00E1?
Mission_SecondCircuit2_Name = Experimento - Parte 2
Mission_SecondCircuit2_Desc = O segundo sensor j\u00E1 est\u00E1 perto de voc\u00EA. Siga as instru\u00E7\u00F5es \
                                para encontrar o c\u00F3digo do sensor. Voc\u00EA ter\u00E1 que encontrar um livro na \
                                Biblioteca Central. Boa sorte!
Mission_SecondCircuit3M_Name = Experimento - Parte 3 - M
Mission_SecondCircuit3M_Desc = O \u00FAltimo sensor est\u00E1 localizado no banheiro do NIT. Encontre-o e siga as \
                                instru\u00E7\u00F5es para terminar o experimento. Muito obrigado por \
                                contribuir para a nossa pesquisa!
Mission_SecondCircuit3F_Name = Experimento - Parte 3 - F
Mission_SecondCircuit3F_Desc = O \u00FAltimo sensor est\u00E1 localizado no banheiro do NIT. Encontre-o e siga as \
                                instru\u00E7\u00F5es para terminar o experimento. Muito obrigado por \
                                contribuir para a nossa pesquisa!
Mission_ClassGameAI_Name =      INF2609 - Game AI
Mission_ClassGameAI_Desc =      Se voc\u00EA est\u00E1 matriculado em GAME AI: AI EM JOGOS 3D \
                                voc\u00EA pode registrar sua presen\u00E7a na aula atrav\u00E9s \
                                desta miss\u00E3o, e ganhar recompensas dentro do jogo tamb\u00E9m. \
                                O sensor de presen\u00E7a estar\u00E1 com o professor durante a aula. Sua presen\u00E7a \
                                ser\u00E1 registrada quando voc\u00EA conectar com o sensor desta aula. Voc\u00EA precisar\u00E1 fornecer \
                                sua matr\u00EDcula. Lembre-se de conectar com o sensor tanto na chegada como na sa\u00EDda, para \
                                registrar sua presen\u00E7a de forma precisa.
Mission_LectureContextNet_Name = Palestra ContextNet
Mission_LectureContextNet_Desc = Se voc\u00EA assistir a esta palestra, voc\u00EA poder\u00E1 registrar \
                                    sua participa\u00E7\u00E3o atrav\u00E9s desta miss\u00E3o, sendo \
                                    recompensado dentro do jogo tamb\u00E9m. \
                                    Para registrar sua participa\u00E7\u00E3o, voc\u00EA precisar\u00E1 \
                                    se conectar ao sensor da palestra que estar\u00E1 com o palestrante. \
                                    Voc\u00EA precisar\u00E1 fornecer \
                                    sua matr\u00EDcula. Lembre-se de conectar com o sensor tanto \
                                    na chegada como na sa\u00EDda, para registrar sua presen\u00E7a de forma precisa. \
                                    Sobre a Palestra: O Prof. Markus Endler falará sobre o Projeto ContextNet,\
                                    que visa fornecer servi\u00E7os de contexto para aplica\u00E7\u00F5es \
                                    colaborativas e pervasivas de larga escala, como \
                                    monitoramento on-line ou coordena\u00E7\u00E3o de atividades de entidades m\u00F3veis, \
                                    e compartilhamento de informa\u00E7\u00F5es atrav\u00E9s de redes sociais. Essas entidades podem \
                                    ser usu\u00E1rios de dispositivos port\u00E1teis, como smartphones, ve\u00EDculos, \
                                    ou rob\u00F4s m\u00F3veis aut\u00F4nomos.
